{% extends 'todo/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <br>
                <br>
                <!-- Material form register -->
                <div class="card">

                    <h5 class="card-header orange white-text text-center py-4">
                        <strong>Sign up</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-3">
                        {% if error %}
                            <div class="alert alert-warning" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <!-- Form -->
                        <form method="post" class="text-center" style="color: #757575;" action="#!">

                            {% csrf_token %}

                            <!-- E-mail -->
                            <div class="md-form mt-0">
                                <input name="username" type="text" id="materialRegisterFormEmail" class="form-control">
                                <label for="materialRegisterFormEmail">Username</label>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input name="password1" type="password" id="materialRegisterFormPassword"
                                       class="form-control"
                                       aria-describedby="materialRegisterFormPasswordHelpBlock">
                                <label for="materialRegisterFormPassword">Password</label>

                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input name="password2" type="password" id="materialRegisterFormPassword2"
                                       class="form-control"
                                       aria-describedby="materialRegisterFormPasswordHelpBlock">
                                <label for="materialRegisterFormPassword2">Confirm Password</label>
                                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                    At least 8 characters and 1 digit
                                </small>
                            </div>

                            <!-- Sign up button -->
                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                    type="submit">Sign in
                            </button>

                            <hr>

                            <!-- Terms of service -->
                            <p>By clicking
                                <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a>

                        </form>
                        <!-- Form -->

                    </div>

                </div>
                <!-- Material form register -->
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
